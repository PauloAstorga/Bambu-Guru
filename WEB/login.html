<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../resources/css/estiloslogin.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../resources/img/bambu.ico" />

    <title>Bambú Gurú</title>
</head>
<body>
    <main>
        <div class="cod-container">
            <div class="form-header">
            <img src="../resources/img/panda-logo.jpg"class="img">
            <h1>Bambú-Guru</h1>
            </div>
        
            <div class="form-content">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Iniciar Sesion</h3>
                </div>
                <div class="input-group">
                    <input type="email" name="form-input" id="correo" class="form-input">
                    <label class="label " for="correo" >Correo</label>
                </div>
                <div class="input-group">
                    <input type="password" name="form-input" id="pass" class="form-input">
                    <label class="label" for="pass" >Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesion"><br>
                    <p> <a href="#" class="alt-form">Crear cuenta</a> </p>
                    <p><a href="#">Olvido su contraseña</a></p>
                    </div>
                </form>
            </div>
            <div class="form-content">
                <form action="#" class="cod-form">
                    <div class="form-title">
                        <h3>Crear Cuenta</h3>
                    </div>
                    <div class="input-group">
                        <input type="text" name="form-input" id="usuario" class="form-input">
                        <label class="label " for="usuario" >User</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" name="form-input" id="correo" class="form-input">
                        <label class="label " for="reg-correo" >Correo</label>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" name="form-input" id="pass" class="form-input">
                        <label class="label" for="reg-pass" >Contraseña</label>
                    </div>
                    <div class="input-group">
                        <input type="password" name="form-input" id="pass" class="form-input">
                        <label class="label" for="reg-rep-pass" >Repetir contraseña</label>
                    </div>
                    <div class="input-group">
                        <input type="submit" class="form-input" value="Crear Cuenta"><br>
                        </div>
                    </form>
                </div>
        </div>

    </main>
    <script src="../resources/js/jquery-3.6.0.min.js"></script>
    <script src="../resources/js/form.js"></script>
</body>
</html>
